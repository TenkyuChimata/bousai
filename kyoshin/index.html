<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>強震モニタ</title>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/dropkick.css" />
        <link rel="stylesheet" type="text/css" href="css/theme.css" />
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.dropkick-1.0.0.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <script type="text/javascript" src="js/EqMonitorCfg.js"></script>
        <div id="loading">
        </div>
        <script type="text/javascript">
            document.getElementById("loading").style.display = "block";
        </script>
        <div id="header" style="visibility:hidden">
            <div id="all-kyusyu-radio" style="visibility:hidden">
                    <input type="radio" id="all-kyusyu-radio0" name="all-kyusyu" value="" tabindex="2"><label for="all-kyusyu-radio0"></label>
                        <input type="radio" id="all-kyusyu-radio1" name="all-kyusyu" value="" tabindex="3"><label for="all-kyusyu-radio1"></label>
            </div>
        </div>
        <div id="main" style="visibility:hidden">
            <div id="main-layerctrl" style="visibility:hidden">
                <div id="main-layerctrl-site">
                    <div id="main-layerctrl-shihyo">
                        <select name="shihyo-kind" id="slc-shihyo-kind"  tabindex="1"></select>
                    </div>
                    <div id="main-layerctrl-surface-borehole">
                        <div id="surface-borehole-radio">
                            <input type="radio" id="surface-borehole-radio0" name="surface-borehole" value="" tabindex="2"><label for="surface-borehole-radio0"></label>
                            <input type="radio" id="surface-borehole-radio1" name="surface-borehole" value="" tabindex="3"><label for="surface-borehole-radio1"></label>
                        </div>
                    </div>
                                <div id="main-layerctrl-basemap">
                                        <div id="basemap-checkbox">
                                                <input type="checkbox" id="ck-basemap" /><label for="ck-basemap"></label><label id="lb-basemap"></label>
                                        </div>
                    </div>
                </div>
                <div id="main-layerctrl-hypocenter">
                    <div id="main-layerctrl-hypocenter-estshindo">
                        <div id="est-shindo-checkbox">
                            <input type="checkbox" id="ck-est-shindo" /><label for="ck-est-shindo"></label><label id="lb-est-shindo"></label>
                        </div>
                    </div>
                    <div id="main-layerctrl-hypocenter-pswave">
                        <div id="wave-checkbox">
                            <input type="checkbox" id="ck-wave" /><label for="ck-wave"></label><label id="lb-wave"></label>
                        </div>
                    </div>
                    <div id="main-layerctrl-hypocenter-kind">
                        <div id="hypocenter-kind-radio">
                            <input type="radio" id="hypocenter-kind-radio0" name="hypocenter-kind" value="" tabindex="2"><label for="hypocenter-kind-radio0"></label>
                            <input type="radio" id="hypocenter-kind-radio1" name="hypocenter-kind" value="" tabindex="2"><label for="hypocenter-kind-radio1"></label>
                        </div>
                    </div>
                    <div id="main-audio-ctrl">
                        <div id="mute-ctrl"></div>
                    </div>
                        <div id="main-infolink-ctrl">
                                <div id="infolink-ctrl"></div>
                        </div>
                </div>
            </div>
            <div id="main-smallmessage">
                <label id="lb-small-messege"></label>
            </div>
            <div id="main-map">
                <img id="map-basemap" />
                <img id="map-estshindo" />
                <img id="map-shihyo" />
                <img id="map-pswave" />
                <img id="map-scale" />
            </div>
            <div id="main-message">
                <div id="map-message-data">
                <div id="map-message-info">
                <div id="map-message-time"></div>
                <div id="map-message-num"></div>
                <div id="map-message-area"></div>
                </div>
                <div id="map-message-value">
                <div id="map-message-mag-label"></div>
                <div id="map-message-mag-value"></div>
                <div id="map-message-depth-label"></div>
                <div id="map-message-depth-value"></div>
                <div id="map-message-sindo-label"></div>
                <div id="map-message-sindo-value"></div>
                        <div id="map-message-alert-value"></div>
                </div>
                </div>
            </div>
            <div id="main-timectrl" style="visibility:hidden">
                <div id="main-timectrl-slider">
                    <div id="time-slider" tabindex="-1"></div>
                    <div id="main-timectrl-link"></div>
                </div>
                <div id="main-timectrl-slider-text"></div>
                <div id="main-timectrl-updatebutton">
                    <div id="timectrl-time-button">
                        <input type="radio" id="time-button-radio0" name="time-button-radio" value=""><label for="time-button-radio0"></label>
                        <input type="radio" id="time-button-radio1" name="time-button-radio" value=""><label for="time-button-radio1"></label>
                    </div>
                    <div id="latesttime-button" tabindex="6"></div>
                </div>
            </div>
        </div>
        <div id="footer" style="visibility:hidden">
        </div>
        <audio id="eqwav">
                <source src="audio/eq.mp3" type="audio/mpeg">
                <source src="audio/eq.wav" type="audio/wav">
        </audio>
        <audio id="eqwav_notice">
                <source src="audio/Warning1.mp3" type="audio/mpeg">
                <source src="audio/Warning1.wav" type="audio/wav">
        </audio>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/EqMonitorUtil.js"></script>
        <script type="text/javascript" src="js/EqMonitorSupport.js"></script>
        <script type="text/javascript" src="js/LayerCtrl.js"></script>
        <script type="text/javascript" src="js/TimeCtrl.js"></script>
        <script type="text/javascript" src="js/MapCtrl.js"></script>
        <script type="text/javascript" src="js/MessageCtrl.js"></script>
        <script type="text/javascript" src="js/MaintenanceCtrl.js"></script>
        <script type="text/javascript" src="js/EqMonitorAudioCtrl.js"></script>
        <script type="text/javascript" src="js/EqMonitorCtrl.js"></script>
        <script type="text/javascript" src="js/EqMonitorApp.js"></script>
        <script>
            var app = new EqMonitor.App();
            app.run();

            setTimeout(()=> {
                // 若 hash 为 #embed 则尝试滚屏到 map-basemap 位置
                const hash = window.location.hash;
                const map = document.getElementById("map-basemap");
                if (map && hash === "#embed") {
                    const windowHeight = window.innerHeight;
                    const { top, height } = map.getBoundingClientRect();
                    window.scrollTo({
                        behavior: "smooth",
                        top: (top + height / 2 - windowHeight / 2) + 40,
                    })
                }
            }, 3000);
        </script>
    </body>
</html>
